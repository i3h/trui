<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div *ngIf="isMobile" class="navbar-brand">
      <div
        class="navbar-item unselectable"
        *ngIf="globalStats && globalStats.fileNum"
      >
        {{ globalStats.fileNum }} files&nbsp;
        <font color="{{ globalStats.rateColor }}">{{
          globalStats.rateText
        }}</font>
      </div>
    </div>
    <a
      role="button"
      class="navbar-burger burger"
      [ngClass]="openMenu ? 'is-active' : ''"
      aria-label="menu"
      aria-expanded="true"
      data-target="navbarBasicExample"
      (click)="onClickMenu()"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu" [ngClass]="openMenu ? 'is-active' : ''">
    <div class="navbar-start">
      <a class="navbar-item">
        <button class="button is-primary is-light" (click)="onClickStart()">
          Start
        </button>
      </a>

      <a class="navbar-item">
        <button class="button is-warning is-light" (click)="onClickStop()">
          Stop
        </button>
      </a>

      <a class="navbar-item">
        <button class="button is-success is-light" (click)="onClickUpload()">
          Upload
        </button>
      </a>

      <a class="navbar-item">
        <button class="button is-danger is-light" (click)="onClickDelete()">
          Delete
        </button>
      </a>

      <!-- TODO
      <a class="navbar-item">
        <button class="button is-info is-light" (click)="onClickSetting()">
          Setting
        </button>
      </a>
			-->

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          More
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item" (click)="onClickAbout()">
            About
          </a>
          <hr class="navbar-divider" />
          <a
            class="navbar-item"
            href="https://github.com/noobly314/seedbox/issues"
            target="_blank"
          >
            Report an issue
          </a>
        </div>
      </div>

      <a class="navbar-item">
        <div
          class="dropdown"
          [ngClass]="openFilter ? 'is-active' : ''"
          (click)="onClickFilter()"
        >
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu"
            >
              <span>{{ filterName }}</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a class="dropdown-item" (click)="onSelectFilter('All')">
                All
              </a>
              <hr class="dropdown-divider" />
              <a class="dropdown-item" (click)="onSelectFilter('Downloading')">
                Downloading
              </a>
              <a class="dropdown-item" (click)="onSelectFilter('Seeding')">
                Seeding
              </a>
              <a class="dropdown-item" (click)="onSelectFilter('Stopped')">
                Stopped
              </a>
              <a class="dropdown-item" (click)="onSelectFilter('Error')">
                Error
              </a>
              <hr class="dropdown-divider" />
              <div *ngIf="globalStats">
                <a
                  *ngFor="let el of globalStats.filterNameOfProvider"
                  class="dropdown-item"
                  (click)="onSelectFilter(el)"
                >
                  {{ el }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

    <div *ngIf="!isMobile" class="navbar-end">
      <div
        class="navbar-item global-data unselectable"
        *ngIf="globalStats && globalStats.fileNum"
      >
        {{ globalStats.fileNum }} files&nbsp;
        <font color="{{ globalStats.rateColor }}">{{
          globalStats.rateText
        }}</font>
      </div>
